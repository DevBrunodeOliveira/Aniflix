<html>

<head>
  <title>
    Aniflix
  </title>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Minha Lista de Animes
    </h1>
    <h2 id="repetido"></h2>
    <p class="page-subtitle"></p>
    <div class="form-wrapper">
      <input type="text" id="searchBar" name="search" placeholder="Pesquisar">
      <button onClick="addOpen()">Adicionar</button>
      <button onClick="remover()">Remover</button>
    </div>
  </div>
  <div id="addContent" class="popUp">
    <div id="contentBox">
      <span class="close" onclick="fecharPopUp()">&times;</span>
      <div id="addBox">
        <h2>incoming...</h2>
        <input type="text" id="nome" name="nome" placeholder="Insira o Nome do Anime">
        <input type="text" id="urlAdd" name="anime" placeholder="Insira endereço de imagem">
        <button onClick="adicionar()">Adicionar</button>
      </div>
      <div id="infoContent">
        <img src="https://cdn.myanimelist.net/images/anime/1449/117797.jpg">
        <div id="infoBox" >
          <h2>titulo</h2>
          <p>Descrição</p>
          <p>Generos</p>
          <p>Temps, ovas, filmes</p>
        </div>
      </div>
    </div>
  </div>
  <div id="listaAnimes"></div>
  <a href="https://devbrunodeoliveira.github.io/Portifolio-Front-End/">
    <img src="http://github.com/DevBrunodeOliveira.png" alt="" class="voltar-img">
  </a>
</body>

</html>
